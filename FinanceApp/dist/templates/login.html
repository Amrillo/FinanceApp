<section class="login">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row login-logo d-flex justify-content-center align-items-center">
                <div class="text-center mb-5">
                    <img src="images/logo.png" alt="logotip">
                </div>
                <h1 class="title text-center mb-5 fs-1">
                    Вход
            </h1>
            <div class="form d-flex flex-column">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <img src="images/icon-mail.png" alt="icon">
                    </span>
                    <input type="text" id="email" class="form-control" placeholder="Электронная почта">
                </div>
                <div class="error" >Укажите правильную почту</div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">
                    <img src="images/icon-lock.png" alt="icon">
                    </span>
                    <input type="password" class="form-control" placeholder="Пароль" id="password">
                </div>
                <div class="error" >Пароль должен быть не менее 8 символов, содержать как минимум 1 букву в верхнем регистре и как минимум 1 цифру</div>
                <div class="form-remember">
                    <label class="label">Запомнить меня
                        <input type="checkbox"  id="checkbox">  
                        <span class="checkmark"></span>
                    </label>
                </div>
                <button class="w-100 btn btn-primary mb-2" type="submit" disabled id="submit-btn">Войти</button>
                <div class="form-gotosignup">
                    Ещё нет аккаунта? <a class="ms-2" href="/#/signup">Пройдите регистрацию</a>
                </div>
            </div>
        </div> 
        </div> 
</section>
